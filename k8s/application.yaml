apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myFront-argo-application
  namespace: argocd
spec: 
  project: default

  source:
    repoURL: https://github.com/rima-gif/FrontDevSecOps
    targetRevision: HEAD
    path: k8s

  destination: 
    server: https://kubernetes.default.svc
    namespace: front

  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
